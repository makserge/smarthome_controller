- platform: mqtt
  name: 'Kitchen temperature Zigbee'
  state_topic: 'zigbee2mqtt/kitchen_temp_humidity'
  unit_of_measurement: 'Â°C'
  value_template: "{{ value_json.temperature | round(1) }}"
